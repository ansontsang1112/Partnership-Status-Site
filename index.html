<html>
<head>
  
  <meta charset="UTF-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

  <script src="//code.jquery.com/jquery.min.js"></script>
  
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          Hyper Group (HN) Partnership Status
        </a>
      </div>
      <p class="navbar-text navbar-right"><a href="#" class="navbar-link">HN 合作機構服務狀態&nbsp;&nbsp;</a></p>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <h1>Status Page 狀態資訊頁</h1>
      </div>
    </div>
    <!-- <div class="row clearfix">
      <div class="col-md-12 column">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 class="panel-title">
              Not All Systems Operational
              <small class="pull-right">Refreshed 39 minutes ago</small>
            </h3>
          </div>
        </div> -->


        <div class="row clearfix">
          <div class="col-md-12 column">
            <div class="list-group">

              <div class="panel panel-default">
                <div class="panel-heading"><h4>Team SHD 望夢之魂團隊</h4></div>

                <div class="panel-body">

                  <div id="shd" class="panel panel-info">
                    <div class="panel-heading">
                      <h3 class="panel-title">
                        <span id="shd-status">Loading...</span>
                        <small class="pull-right">狀態於 <span id="shd-refresh">0</span> 更新</small>
                      </h3>
                    </div>
                  </div>

                  <div class="list-group-item">
                    <h4 class="list-group-item-heading">
                      團隊網站
                      <a id="shd-1-socket" href="#" data-toggle="tooltip" data-placement="bottom" title="loading...">
                        <i class="fa fa-question-circle"></i>
                      </a>
                    </h4>
                    <p class="list-group-item-text">
                      <span class="label label-default" id="shd-1">載入中 ...</span>
                    </p>
                  </div>

                  <div class="list-group-item">
                    <h4 class="list-group-item-heading">
                      團隊網站 (2)
                      <a id="shd-2-socket" href="#" data-toggle="tooltip" data-placement="bottom" title="loading...">
                        <i class="fa fa-question-circle"></i>
                      </a>
                    </h4>
                    <p class="list-group-item-text">
                      <span class="label label-default" id="shd-2">載入中 ...</span>
                    </p>
                  </div>

                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading"><h4>HKFL 香港快聯</h4></div>
                <div class="panel-body">

                  <div id="hkfl" class="panel panel-info">
                    <div class="panel-heading">
                      <h3 class="panel-title">
                        <span id="hkfl-status">Loading...</span>
                        <small class="pull-right">狀態於 <span id="hkfl-refresh">0</span> 更新</small>
                      </h3>
                    </div>
                  </div>

                  <div class="list-group-item">
                    <h4 class="list-group-item-heading">
                      主網站 及 面板控制
                      <a id="hkfl-1-socket" href="#" data-toggle="tooltip" data-placement="bottom" title="Loading">
                        <i class="fa fa-question-circle"></i>
                      </a>
                    </h4>
                    <p class="list-group-item-text">
                      <span class="label label-default" id="hkfl-1">載入中 ...</span>
                    </p>
                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/services.js"></script>
